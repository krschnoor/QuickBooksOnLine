<html>

<head>
    <style>
        .vScrollTBody {
            height:70vh;
        }

        .vScrollTHead {
            height: 15px;
        }

        .vScrollTable {
            height: 70vh;
            overflow-y: scroll;
        }

        
    </style>

</head>

<body>
    <div style="font-size:smaller;margin-top:-20px;width: 100%; height: 83vh; min-height:83vh;" ng-class="main"
        class="container container-fluid col-sm-12" autoscroll="true">
        <div class="panel-group">

            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3>Common$entsOL DashBoard Data View: &nbsp;
                        <span ng-model="tbDateStart.dt">{{tbDateStart.dt | date: mmm-dd-yyyy}} </span>
                    </h3>
                </div>

                <div class="panel-body">
                    <span ng-model="selectedClient">{{selectedClient.name}}</span> <br/>
                    <table class="table table-striped table-condensed table-hover vScrollTHead">
                        <thead style="background-color:#000;color:#fff">
                            <tr>
                                <td  width="125" >Account</td>
                                <td  width="50" >Date</td>
                                <td  width="50" >Category</td>
                                <td  width="50" >SubType</td>
                                <td  align="center" width="60" >Debit</td>
                                <td align="center" width="60" >Credit</td>
                            </tr>
                        </thead>
                    </table>
                    <div class="vScrollTable">
                        <table class="table table-striped table-condensed table-hover rsk-tbl vScrollTBody">
                            <tbody>
                                <tr ng-repeat="account in dashBoard |  orderBy : ['year' , 'month', 'csort']">
                                    <td  width="150">{{account.name}}</td>
                                    <td  width="50">{{account.date}}</td>
                                    <td  width="50">{{account.category}}</td>
                                    <td  align="left" width="50">{{account.type}}</td>
                                    <td  style="padding-right:15px" align="right"  width="50">{{account.debit | number:2}}</td>
                                    <td  style="padding-right:15px" align="right" width="50">{{account.credit | number:2}}</td>
                                </tr>
                             </tbody>
                        </table>
                    </div>
                    </span>
                </div>
            </div>
        </div>
    </div>
    
</body>

</html>
